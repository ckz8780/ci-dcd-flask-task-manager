{% extends 'base.html' %}

{% block content%}
    <ul class="collapsible" data-collapsible="accordion">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header">
                <div class="task-header s9">
                    <i class="material-icons">expand_more</i><strong>{{ task.task_name }}</strong> - {{task.due_date}}
                </div>
            </div>
            <div class="collapsible-body">
                <span>{{ task.task_description }}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
{% endblock %}

{% block postloadjs %}
    <script type="text/javascript">
        $(document).ready(function(){
            $('.collapsible').collapsible();
        });
    </script>
{% endblock %}
