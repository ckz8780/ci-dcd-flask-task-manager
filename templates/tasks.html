{% extends 'base.html' %}

{% block content%}
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for task in tasks %}
        <li>
            <div class="collapsible-header">
                <div class="col s12 m5">
                    <a href="{{ url_for('delete_task', task_id=task._id) }}" class="waves-effect waves-light btn btn_small">Done</a>
                    <a href="{{ url_for('edit_task', task_id=task._id) }}" class="waves-effect waves-light btn btn_small blue">Edit</a>
                </div>
                <div class="task-header col s12 m6">
                    {% if task.is_urgent %}
                        <div class="urgent-wrapper">
                            <strong class="urgent">URGENT</strong>
                        </div>
                    {% endif %}
                    <div class="task-text">
                        <strong>{{ task.task_name }}</strong> - {{task.due_date}}
                    </div>
                </div>
                <div class="col s12 m1">
                    <i class="material-icons">expand_more</i>
                </div>
            </div>
            <div class="collapsible-body">
                <span>{{ task.task_description }}</span>
            </div>
        </li>
        {% endfor %}
    </ul>
</div>
<div class="row">
    <a href="{{url_for('add_task')}}" class="waves-effect waves-light btn">
        <i class="material-icons right">playlist_add</i>Add New Task
    </a>
</div>
{% endblock %}
