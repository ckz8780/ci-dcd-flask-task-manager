{% extends 'base.html'%}

{% block content %}
<h3>Add Category</h3>
<div class="row">
    <form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate">
                <label for="icon_prefix">Category Name</label>
            </div>
        </div>
        <div class="row button-row">
            <div class="col s12 m6 l3">
                <button class="btn waves-effect waves-light update-button" type="submit" name="action">Add Category
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
            <div class="col s12 m6 l3">
                <a onclick="window.history.go(-1); return false;" class="waves-effect waves-light btn grey cancel-button">
                    <i class="material-icons right">cancel</i>Cancel
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
