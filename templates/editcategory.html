{% extends 'base.html'%}

{% block content %}
<h3>Edit Category</h3>
<div class="row">
    <form action="{{ url_for('update_category', category_id=category._id) }}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">poll</i>
                <input id="category_name" name="category_name" type="text" class="validate" value="{{ category.category_name }}">
                <label for="icon_prefix">Category Name</label>
            </div>
        </div>
        <div class="row button-row">
            <div class="col s12 m6 l3">
                <button class="btn waves-effect waves-light update-button" type="submit" name="action">Update This Category
                    <i class="material-icons right">playlist_add</i>
                </button>
            </div>
            <div class="col s12 m6 l3">
                <a href="{{ url_for('get_categories') }}" class="waves-effect waves-light btn grey cancel-button">
                    <i class="material-icons right">cancel</i>Cancel
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}
